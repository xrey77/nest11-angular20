<div class="modal fade" id="staticMfa" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticMfaLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h1 class="modal-title fs-5" id="staticMfaLabel">Multi-Factor Authenticator</h1>
          <button (click)="closeMfa()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mfaForm" (ngSubmit)="submitMfaForm()" autocomplete="off">
              <div class="mb-3">
                <input type="text" required formControlName="otpcode" name="otpcode" class="form-control border-warning" placeholder="enter 6-digit OTP code">
              </div>            
              <button type="submit" class="btn btn-warning mx-1">submit</button>
              <button id="reset" type="reset" class="btn btn-warning">reset</button>
          </form>
        </div>
        <div class="modal-footer">
            <div class="w-100 text-center text-danger">{{message()}}</div>
        </div>
      </div>
    </div>
  </div>
